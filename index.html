<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bartłomiej Górkiewicz Portfolio</title>

<link href='css/style.css' rel='stylesheet' type='text/css'>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113371665-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-113371665-1');
</script>

<body>
<div id="loading"><img src="img/loading.gif"></div>
<span id="version">v0.9</span>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
	$(document).ready(function()
	{
		document.getElementById("loading").remove();
		document.getElementById("portfolio-div").style.display = "none";
		$("#content").fadeIn("slow");

		setTimeout(function() {run()}, 2000);	
	})
</script>

<script type="text/javascript">
	$(".single-project").hover(function(){
		$(this).children(".new-tab").fadeToggle("fast");
	});
</script>

<div id="content">
	<div id="tekst-div" class="block">
		<pre id="tekst-div-pre"></pre>
	</div>


	<div id="portfolio-div" class="block">
		<div id="top-line"></div>
		<div id="header">
			<h1>BARTŁOMIEJ GÓRKIEWICZ</h1>
			<h3>Projects</h3>
		</div>

		<div id="projects-div">

			<div class="single-project" onClick="details(0)">
				<div class="image" style="background-image: url('img/project1.png');"></div>
				<div class="new-tab" style="background-image: url('img/link-new-tab.png');"></div>
				<h2>Games shop</h2>
			</div>

			<div class="single-project" onClick="details(1)">
				<div class="image" style="background-image: url('img/project2.png');"></div>
				<div class="new-tab" style="background-image: url('img/link-new-tab.png');"></div>
				<h2>League of Legends Shop</h2>
			</div>


		</div>

	</div>

	
</div>

</body>

</html>
